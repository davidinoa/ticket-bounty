<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      // Immediately set the theme before any content renders
      (function () {
        const THEME_STORAGE_KEY = 'app-theme';
        const storedTheme = localStorage.getItem(THEME_STORAGE_KEY);

        if (
          storedTheme === 'dark' ||
          (storedTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        }

        // Prevent theme flash by hiding content until Svelte hydrates
        document.documentElement.style.visibility = 'hidden';
        window.addEventListener('load', () => {
          requestAnimationFrame(() => {
            document.documentElement.style.visibility = '';
          });
        });
      })();
    </script>
    <meta name="description" content="Ticket Bounty - A platform for ticket bounties" />
    <title>Ticket Bounty</title>
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
